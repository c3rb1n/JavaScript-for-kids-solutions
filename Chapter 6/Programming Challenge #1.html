<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
	<h1>Привет, мир!</h1>
	<p>Моя первая веб-страничка.</p>
	<script>
		let animals = ["Кот", "Рыба", "Лемур", "Комодский варан"];

		for (let i = 0; i < animals.length; i++) {
			animals[i] = animals[i] + " - прекрасное животное";
		}

		console.log(animals); // ["Кот - прекрасное животное", "Рыба - прекрасное животное", "Лемур - прекрасное животное", "Комодский варан - прекрасное животное"]
	</script>
</body>
<html>
