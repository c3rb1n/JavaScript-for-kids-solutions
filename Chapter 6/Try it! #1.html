<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
	<h1>Привет, мир!</h1>
	<p>Моя первая веб-страничка.</p>
	<script>
		let name = "Илья";

		if (name === "Илья") {
			console.log("Привет мне!"); // сработает этот вывод в консоль
		} else if (name === "Дмитрий") {
			console.log("Привет, Дмитрий!"); 
		} else if (name === "Любовь") {
			console.log("Привет, Любовь!");
		} else {
			console.log("Привет, незнакомец!");
		}
	</script>
</body>
<html>
