<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
	<h1>Привет, мир!</h1>
	<p>Моя первая веб-страничка.</p>
	<script>
		// for
			for (let i = 3; i < 10000; i = i * 3) {
				console.log(i); // 3, 9, 27, 81, 243, 729, 2187, 6561
			}
			
		// while
			let i = 3;
			while (i < 10000) {
				console.log(i); // 3, 9, 27, 81, 243, 729, 2187, 6561
				i = i * 3;
			}

		// do…while
			let j = 3;
			do {
				console.log(j); // 3, 9, 27, 81, 243, 729, 2187, 6561
				j = j * 3;
			} while (j < 10000);
	</script>
</body>
<html>
