<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Найди клад!</title>
</head>
<body>
	<h1 id="heading">Найди клад!</h1>
	<img id="map" width="800" height="800" src="http://nostarch.com/images/treasuremap.png" alt="Карта">

	<p id="distance"></p>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		// Получить случайное число от 0 до size - 1
		let getRandomNumber = size => Math.floor(Math.random() * size);

		// Вычислить расстояние от клика (event) до клада (target)
		let getDistance = (event, target) => {
			let diffX = event.offsetX - target.x;
			let diffY = event.offsetY - target.y;
			return Math.sqrt((diffX * diffX) + (diffY * diffY));
		};

		// Получить для расстояния строку подсказки
		let getDistanceHint = distance => {
			if (distance < 10) {
				return "Обожжёшься!";
			} else if (distance < 20) {
				return "Очень горячо.";
			} else if (distance < 40) {
				return "Горячо.";
			} else if (distance < 80) {
				return "Тепло.";
			} else if (distance < 160) {
				return "Холодно.";
			} else if (distance < 320) {
				return "Очень холодно.";
			} else if (distance < 640) {
				return "Очень-очень холодно.";
			} else {
				return "Замёрзнешь!";
			}
		};

		// Создаём переменные
		let width = 800;
		let height = 800;
		let clicks = 0;
		let clicksLimit = 50;

		// Случайная позиция клада
		let target = {
			x: getRandomNumber(width),
			y: getRandomNumber(height)
		};
		// Добавляем элементу img обработчик клика
		$("#map").click(event => {
			clicks++;

			if (clicks > clicksLimit) {
				alert ("КОНЕЦ ИГРЫ!");
			} else {
				// Получаем расстояние от места клика до клада
				let distance = getDistance(event, target);

				// Преобразуем расстояние в подсказку
				let distanceHint = getDistanceHint(distance);

				// Записываем в элемент #distance новую подсказку
				$("#distance").text(`${distanceHint} Осталось попыток: ${clicksLimit - clicks}.`);

				/* В данном случае, было решено сделать вывод оставшихся кликов не только после подсказок "Горячо" или "Холодно", но и после любой другой подсказки. Если Вы захотите сделать в строгом соответствии с заданием из книги, можете, например, добавить функцию alert(`Осталось: ${clicksLimit - clicks} попыток.`) перед возвращением текста соответствующей подсказки в функции getDistanceHint. Или можно добавить следующую инструкцию в данную функцию вместо строки 70: $("#distance").text(`${distanceHint} Осталось попыток: ${clicksLimit - clicks}.`); : 

					if (distanceHint === "Горячо." || distanceHint === "Холодно.") {
						$("#distance").text(`${distanceHint} Осталось попыток: ${clicksLimit - clicks}.`);
					} else {
						$("#distance").text(distanceHint);
					};
                */

				// Если клик был достаточно близко, поздравляем с победой
				if (distance < 8) {
					alert (`Клад найден! Сделано кликов: ${clicks}.`);
				}
			}
		});
	</script>
</body>
</html>
