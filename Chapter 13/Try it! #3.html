<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>
	<script>
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		// Рисуем человечка

	        // Начало рисования нового пути
			ctx.beginPath();

			// Задаём толщину линии
			ctx.lineWidth = 4;

			// Создаём голову
			ctx.strokeRect(75, 10, 20, 20);

			// Создаём туловище
			ctx.moveTo(85, 30);
			ctx.lineTo(85, 73);

			// Создаём руки
			ctx.moveTo(85, 50);    // Рисуем
			ctx.lineTo(65, 40);    // левую руку

			ctx.moveTo(85, 50);    // Рисуем
			ctx.lineTo(105, 40);   // правую руку

			// Создаём ноги
			ctx.moveTo(85, 73);    // Рисуем
			ctx.lineTo(65, 103);   // левую ногу

			ctx.moveTo(85, 73);    // Рисуем
			ctx.lineTo(105, 103);  // правую ногу

			// Конец рисования нового пути ("проявление" рисунка на "холсте")
			ctx.stroke();
	</script>
</body>
</html>
