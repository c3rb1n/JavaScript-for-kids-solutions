<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>
	<script>
		let circle = (x, y, radius, fillCircle) => {
			ctx.beginPath(); 
			ctx.arc(x, y, radius, 0, Math.PI * 2, false);

			// Проверка истинности аргумента fillCircle
			if (fillCircle) {
				ctx.fill();   // Если fillCircle истинно, то окружность будет заполнена, т.к. вызовется метод fill
			} else {
				ctx.stroke(); // Если fillCircle ложно, то окружность будет обрисована контуром, т.к. вызовется метод stroke
			}
		};

		let drawSnowman = (x, y) => {
			// Задаём ширину линий
			ctx.lineWidth = 2;

			// Задаём чёрный цвет
			ctx.fillStyle = "Black";

			// Создаём голову снеговика
			circle(x + 30, y + 25, 20, false);

			// Создаём туловище снеговика
			circle(x + 30, y + 70, 25, false);

			// Создаём пуговицы снеговика
			circle(x + 30, y + 58, 3, true); // Рисуем верхнюю пуговицу
			circle(x + 30, y + 70, 3, true); // Рисуем среднюю пуговицу
			circle(x + 30, y + 82, 3, true); // Рисуем нижнюю пуговицу

			// Создаём глаза снеговика
			circle(x + 24, y + 21, 3, true); // Рисуем левый глаз
			circle(x + 36, y + 21, 3, true); // Рисуем правый глаз

			// Создаём нос снеговика
			ctx.fillStyle = "Darkorange";    // Меняем цвет на Darkorange
			circle(x + 30, y + 28, 3, true); // Рисуем нос
		};

		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		// Рисуем снеговика
		drawSnowman(50, 50);
	
	</script>
</body>
</html>
