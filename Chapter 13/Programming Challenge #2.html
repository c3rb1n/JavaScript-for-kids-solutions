<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>
	<script>
		let drawPoints = points => {

			// Начало рисования нового пути
			ctx.beginPath();

			// Передвижение в начальную точку
			ctx.moveTo(points[0][0], points[0][1]);

			for (let i = 1; i < points.length; i++) {   // Цикл, рисующий
				ctx.lineTo(points[i][0], points[i][1]); // линии по координатам
			}                                           // из массива с координатами точек

			// Конец рисования нового пути ("проявление" рисунка на "холсте")
			ctx.stroke();
		};

		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");

		let points = [[50, 50], [50, 100], [100, 100], [100, 50], [50, 50]];
		let mysteryPoints = [[50, 50], [50, 100], [25, 120], [100, 50], [70, 90], [100, 90], [70, 120]];

		// drawPoints(points);     // Вариант работы функции drawPoints c массивом points
		drawPoints(mysteryPoints); // Вариант работы функции drawPoints c массивом mysteryPoints

	
	</script>
</body>
</html>
