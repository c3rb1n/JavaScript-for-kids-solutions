<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Интерактивное программирование</title>
</head>
<body>
	<h1 id="heading">Привет, мир!</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		// #1
			/*let leftOffset = 0;

			let moveHeading = () => {
				$("#heading").offset({left: leftOffset});

				leftOffset += 2; // Теперь, начиная со второго вызова функции, заголовок будет смещаться вправо не на 1 пиксель, а на 2, то есть будет передвигаться быстрее в 2 раза

				if (leftOffset > 200) {
					leftOffset = 0;
				}
			};

			setInterval(moveHeading, 10); // Функция moveHeading будет вызываться каждые 10 миллисекунд (т.е. быстрее в 3 раза)*/

		// #2
			let leftOffset = 0;
			let speed = 2;

			let moveHeading = () => {
				$("#heading").offset({left: leftOffset});

				leftOffset += speed; // Первый вариант как удвоить (и не только, так как всё зависит от значения в переменной speed) скорость движения заголовка

				if (leftOffset > 200) {
					leftOffset = 0;
				}
			};

			setInterval(moveHeading, 30 / speed); // Второй вариант как с помощью той же переменной speed удвоить (и не только) скорость движения заголовка

			// В данных вариантах есть определённые различия: 1) Первый вариант позволяет нам задавать любое значение для смещения заголовка (хотя, в нашем случае, мы и ограничены цифрой 200 включительно, так как у нас есть специальное условие if), второй вариант ограничен вторым аргументом setInterval (максимум ему можно задать значение 0, дальше пойдут отрицательные числа, а функция не может вызываться каждое отрицательное количество миллисекунд, следовательно, задавать значения меньше 0 не имеет смысла); 2) Второй вариант более плавный по сравнению с первым.
	</script>
</body>
</html>
