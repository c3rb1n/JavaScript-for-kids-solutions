<!-- dom.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Изучаем DOM</title>
</head>
<body>
	<h1 id="main-heading">Привет, мир!</h1>
	<p>Новый текст.</p>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		// Для рассмотрения ответа на каждый из вопросов, рекомендуется закомментировать ответы на все остальные

		$("h1").fadeIn(2000); // #1 В данном случае, ничего не произойдёт

		$("h1").slideUp(1000).slideDown(1000); // #2 В данном случае, элемент "p" смещается сначала на место элемента "h1", а потом возвращается обратно на своё место

		$("h1").fadeOut(2000).fadeIn(2000); // #3 В данном случае, смещения элемента "p" не произойдёт, а элемент "h1" сначала постепенно исчезнет, а потом постепенно проявится

		$("h1").fadeOut(1000); // #4 В данном случае, происходит всё то же самое, что и в предыдущем примере с
		$("h1").fadeIn(1000);  // цепным вызовом ($("h1").fadeOut(2000).fadeIn(2000))

		for (let i = 0; i < 5; i++) { // #5 В данном случае,
			$("h1").fadeOut(1000);    // элемент "h1" будет пять раз
			$("h1").fadeIn(1000);     // "затухать" и проявляться
		}

		$("h1").show(1000); // #6 В данном случае, так как элемент "h1" виден, то ничего не произойдёт, но, фактически, данный метод является смесью методов fadeIn и slideDown, следовательно, невидимый элемент будет проявляться и "разворачиваться" сверху

		$("h1").hide(1000); // #7 В данном случае, элемент "h1" будет одновременно "затухать" и "сворачиваться" снизу-вверх, так как, фактически, данный метод является смесью методов fadeOut и slideUp

		$("h1").hide(0).show(2000); // #8 В данном случае, с помощью метода hide можно моментально заставить исчезнуть видимый изначально элемент, а потом (например, с помощью метода show) постепенно этот элемент проявить
	</script>
</body>
</html>
