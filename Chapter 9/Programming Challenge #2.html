<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Изучаем DOM</title>
</head>
<body>
	<h1>Привет, мир!</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		$("h1").fadeOut(500).fadeIn(500);                 //-----|
		$("h1").fadeOut(500).fadeIn(500);                 //     |
		$("h1").fadeOut(500).fadeIn(500);                 //     | ---- #1
		$("h1").fadeOut(500).fadeIn(500);                 //     |
		$("h1").fadeOut(500).fadeIn(500);                 //-----|

		for (let i = 0; i < 5; i++) {                     //-----|
			$("h1").fadeOut(500).fadeIn(500);             //     | ---- #2
		}                                                 //-----|

		let timeValue = 500;                              //-----|
		for (let i = 0; i < 3; i++) {                     //     |
			$("h1").fadeOut(timeValue).fadeIn(timeValue); //     | ---- #3
			timeValue += 500;                             //     |
		}                                                 //-----|
	</script>
</body>
</html>
