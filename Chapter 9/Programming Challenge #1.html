<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Изучаем DOM</title>
</head>
<body>
	<h1>Привет, мир!</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		// Создаём массив друзей
		let myFriends = ["Виталий", "Сергей", "Святослав"];

		// Для каждого имени создаём по одному элементу "p"
		for (let i = 0; i < myFriends.length; i++) {
			$("body").append(`<p>${myFriends[i]}</p>`); // В данном случае использовались не строки, совмещённые с элементом массива с помощью бинарного плюса, а обратные кавычки и конструкция ${}
		}

		// Изменение текста элемента "h1"
		$("h1").text("Мои друзья");

		// Использование методов hide и fadeIn, чтобы имена плавно возникали на экране
		$("p").hide(0).fadeIn(2000);

		// Добавление после каждого имени слова "лучший!"
		$("p").append(" лучший!")
	</script>
</body>
</html>
