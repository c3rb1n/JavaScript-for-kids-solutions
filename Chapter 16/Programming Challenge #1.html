<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Змейка!</title>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		// Код для рисования рамки
		let drawBorder = function() {
			ctx.fillStyle = "Gray";
			ctx.fillRect(0, 0, width, blockSize);
			ctx.fillRect(0, height - blockSize, width, blockSize);
			ctx.fillRect(0, 0, blockSize, height);
			ctx.fillRect(width - blockSize, 0, blockSize, height);
		};

		// Код для отображения счёта
		let drawScore = function() {
			ctx.font = "20px Courier";
			ctx.fillStyle = "Black";
			ctx.textAlign = "left";
			ctx.textBaseline = "top";
			ctx.fillText(`Счёт: ${score}`, blockSize, blockSize);
		};

		let gameOver = function() {
			// Комментируем строку clearInterval(intervalId), чтобы не было ошибки
			// clearInterval(intervalId);

			ctx.font = "60px Courier";
			ctx.fillStyle = "Black";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText("Конец игры", width / 2, height / 2);
		};

		// Код для нстройки "холста"
		let canvas = document.getElementById("canvas"); 
		let ctx = canvas.getContext("2d");
		let width = canvas.width;
		let height = canvas.height;

		let blockSize = 10;
		let widthInBlocks = width / blockSize;
		let heightInBlocks = height / blockSize;

		// Код для создания переменной score
		let score = 0;

		// Вызов функции drawBorder
		drawBorder();

		// Вызов функции drawScore
		drawScore();

		// Вызов функции gameOver
		gameOver();
	</script>
</body>
</html>
