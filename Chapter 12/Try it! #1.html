<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Гонки</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		let Car = function (x, y) {
			this.x = x;
			this.y = y;

		};

		Car.prototype.draw = function () {
			let carHtml = '<img src="http://nostarch.com/images/car.png">';

			this.carElement = $(carHtml);

			this.carElement.css({
				position: "absolute",
				left: this.x,
				top: this.y
			});

			$("body").append(this.carElement);
		};

		Car.prototype.moveRight = function() {
			this.x += 5;

			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		let tesla = new Car(20, 20);
		let nissan = new Car(100, 200);
			
		tesla.draw();
		nissan.draw();

		tesla.moveRight();
		tesla.moveRight();
		tesla.moveRight();

		nissan.moveRight(); // #1 Нисколько, так как исходя из приведённого в книге кода, "nissan"
		nissan.moveRight(); // уже догнал и даже перегнал "tesla", а для "tesla" при нынешних условиях
		nissan.moveRight(); // метод moveRight() (tesla.moveRight();) нужно будет вызвать дополнительно 16 раз


		setInterval(function() { //
			nissan.moveRight();  // #2 код анимации "nissan"
		}, 30);                  //
	</script>
</body>
</html>
